<nz-content
  class="content"
  style="background:#fff;margin-top: 20px; padding: 24px; min-height: 100vh ; display: flex; justify-content: center ; "
>
  <div style="width: 90%; ">
    <nz-table
      #nzTable
      [nzNoResult]="'No Result'"
      [nzData]="displayData"
      [nzPageSize]="10"
      [nzLoading]="loadingTable"
    >
      <thead (nzSortChange)="sort($event)" nzSingleSort>
        <tr>
          <th nzShowSort nzSortKey="name">Username</th>
          <th nzShowSort nzSortKey="email">Email</th>
          <th nzShowSort nzSortKey="role">Role</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-data [ngForOf]="nzTable.data">
          <tr>
            <td style="width: 240px">{{ data.name }}</td>
            <td style="width: 240px">{{ data.email }}</td>
            <td style="width: 240px">{{ data.role }}</td>
            <td style="width: 240px">
              {{ data.status ? 'Active' : 'Deactive' }}
            </td>
            <td style="width: 240px">
              <button
                (click)="navigateEdit(data.id)"
                nz-button
                nzType="primary"
                nzGhost
              >
                Edit
              </button>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </div>
</nz-content>
