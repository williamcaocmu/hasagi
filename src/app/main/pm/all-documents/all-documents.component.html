<nz-content
  class="content"
  style="background:#fff;margin-top: 20px; padding: 24px; min-height: 100vh ; display: flex; justify-content: center ; "
>
  <div style="width: 90%">
    <nz-form-control  >
      <nz-select
        name="qam"
        style="width: 100%;"
        [(ngModel)]="selectedProject"
      >
      <nz-option nzValue="all" nzLabel="All" >

      </nz-option>
        <nz-option
          *ngFor="let item of projects"
          nzValue="{{ item.id }}"
          nzLabel="{{ item.name }}"
        >
        </nz-option>
      </nz-select>
    </nz-form-control>
     <button
        nzSize="large"
        nz-button
        nzBlock
        (click)="search()"
        nzType="primary"
      >
      <i nz-icon type="search"></i>
        Search
      </button>
    <div style="margin-top:20px">
      <nz-table
        #nzTable
        [nzNoResult]="'No Result'"
        [nzData]="documents"
        [nzPageSize]="25"
        [nzLoading]="loadingTable"
        #filterTable 
      >
        <thead >
          <tr>
            <th nzCustomFilter>
              Project Name
            </th>
            <th>Type</th>
            <th>Status</th>
            <th>Role</th>
           
            <th></th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-data [ngForOf]="nzTable.data">
            <tr>
              <td>{{ data.name }}</td>
              <td>{{ data.type }}</td>
              <td>{{ data.status  }}</td>
              <td>{{ data.role }}</td>
            </tr>
          </ng-template>
        </tbody>
      </nz-table>
    </div>
  </div>
</nz-content>
