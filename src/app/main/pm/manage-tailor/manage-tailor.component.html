<nz-content
  class="content"
  style="background:#fff;margin-top: 20px; padding: 24px; min-height: 100vh ; display: flex; justify-content: center ; "
>
  <div style="width: 100%;overflow: scroll ">
    <div (click)="addTailor()">
      <button nz-button nzType="primary" *ngIf="me?.role == 'pm'"  >Add Tailor</button>
    </div>
    <div style="margin-top:20px; ">
      <nz-table
        #nzTable
        [nzNoResult]="'No Result'"
        [nzData]="displayData"
        [nzPageSize]="10"
        [nzLoading]="loadingTable"
      >
        <thead (nzSortChange)="sort($event)" nzSingleSort>
          <tr>
            <th nzShowSort nzSortKey="index" >STT</th>
            <th nzShowSort nzSortKey="name">Name</th>
            <th nzShowSort nzSortKey="project">Project</th>

            <th></th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-data [ngForOf]="nzTable.data">
            <tr>
                <td>{{ data.index + 1 }}</td>
              <td>{{ data.name }}</td>
              <td>{{ data.project }}</td>
              <td style="width: 150px">
                <button
                  (click)="navigateView(data.id)"
                  nz-button
                  nzType="primary"
                  nzGhost
                >
                  View
                </button>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </nz-table>
    </div>
  </div>
</nz-content>
