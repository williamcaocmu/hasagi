<nz-content
  class="content"
  style="background:#fff;margin-top: 20px; padding: 24px; min-height: 100vh ; display: flex; justify-content: center ; "
>
  <div style="width: 90%">
    <div *ngIf="me?.role === 'admin'" (click)="addProject()">
      <button nz-button nzType="primary">Add Projects</button>
    </div>

    <div style="margin-top:20px">
      <nz-table
        #nzTable
        [nzNoResult]="'No Result'"
        [nzData]="projects"
        [nzPageSize]="10"
        [nzLoading]="loadingTable"
        #filterTable 
      >
        <thead >
          <tr>
            <th nzCustomFilter>
              Project Name
            </th>
            <th >Description</th>
            <th  >Role</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>PM Name</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-data [ngForOf]="nzTable.data">
            <tr>
              <td>{{ data.name }}</td>
              <td>{{ data.description }}</td>
              <td>{{ data.role }}</td>
              <td>{{ data.start }}</td>
              <td>{{ data.end }}</td>
              <td>{{ data.role }}</td>
              <td>{{ data.status ? "Active" : "Deactive" }}</td>
              <td>
                <button
                  [hidden]="data.role !== 'admin' && data.role !== 'pm'"
                  (click)="navigateEdit(data.id)"
                  nz-button
                  nzType="primary"
                  nzGhost
                >
                  Edit
                </button>
                <button
                  (click)="navigateView(data.id)"
                  nz-button
                  nzType="primary"
                  nzGhost
                >
                  View
                </button>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </nz-table>
    </div>
  </div>
</nz-content>
